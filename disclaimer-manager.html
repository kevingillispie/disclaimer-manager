<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disclaimer Manager | Home</title>
    <link href="/disclaimer-manager.css" rel="stylesheet">
</head>

<body>
    <main>
        <section>
            <img src="https://likstage.wpengine.com/wp-content/uploads/2020/06/lik-logo.png" />
            <div>
                <h1>Disclaimer Manager</h1>
                <p>Click on a client below.</p>
            </div>
        </section>
        <div id="add-new">
            <button>Add client</button>
        </div>
        <div id="add-client-modal" class="hide">
            <div id="add-confirmation">
                <h4>Add New Client</h4>
                <p>Enter Information Below</p>
                <hr />
                <div id="new-client-input-container">
                    <label for="new-client-name">Client Name:</label>
                    <input type="text" id="new-client-name"/>
                    <label for="new-client-slogan">Client Slogan:</label>
                    <input type="text" id="new-client-slogan"/>
                </div>
                <div id="add-btn-container">
                    <button id="add-yes">Save</button>
                    <button id="add-no">Cancel</button>
                </div>
            </div>
        </div>
    </main>
    <script src="/disclaimer-manager.js" defer></script>
</body>

</html>
